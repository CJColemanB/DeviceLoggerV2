
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
{% include 'navbar.html' %}
<div class="container mt-4">
    <h2>Admin Login</h2>

</div>

</html>
