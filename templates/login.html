<!DOCTYPE html>
<html>
<head>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Admin Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <div class="max-w-md w-full p-8 bg-white rounded-xl shadow-2xl text-center">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Admin Login</h1>
        <p class="text-sm text-gray-600 mb-6">Use the unique credentials shown in your server terminal.</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 border-l-4 rounded-lg 
                        {% if category == 'success' %} bg-green-100 border-green-500 text-green-700
                        {% elif category == 'error' %} bg-red-100 border-red-500 text-red-700
                        {% else %} bg-blue-100 border-blue-500 text-blue-700
                        {% endif %}">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post" class="space-y-5">
            <div>
                <input name="username" type="text" placeholder="Username" required class="input-field w-full">
            </div>
            <div>
                <input name="password" type="password" placeholder="Password" required class="input-field w-full">
            </div>
            <button class="btn blue w-full" type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
