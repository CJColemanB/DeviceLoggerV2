<!DOCTYPE html>
<html>
<head>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Return Device</title>
</head>
<body class="bg-gray-50 p-6 min-h-screen flex items-start justify-center font-sans">
    
    <div class="max-w-md w-full mx-auto bg-white p-8 rounded-xl shadow-2xl">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-6 border-b pb-4 text-center">Return a Device</h1>

        <!-- Flash Messages (Assuming this template gets them from Flask) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 border-l-4 rounded-lg 
                        {% if category == 'success' %} bg-green-100 border-green-500 text-green-700
                        {% elif category == 'error' %} bg-red-100 border-red-500 text-red-700
                        {% else %} bg-blue-100 border-blue-500 text-blue-700
                        {% endif %}">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Styled Form Container -->
        <div class="p-6 bg-green-50 border border-green-200 rounded-xl shadow-lg">
            <form method="post" class="space-y-6">
                
                <!-- Student Dropdown -->
                <div>
                    <label for="student_select" class="block text-sm font-medium text-gray-700 mb-1">Select Student with Active Loan</label>
                    <select name="student" id="student_select" required class="input-field w-full">
                        {% if students %}
                            {% for id, name in students %}
                            <option value="{{ id }}">{{ name }}</option>
                            {% endfor %}
                        {% else %}
                            <option value="" disabled selected>No active loans found</option>
                        {% endif %}
                    </select>
                </div>
                
                <!-- Device Dropdown -->
                <div>
                    <label for="device_select" class="block text-sm font-medium text-gray-700 mb-1">Select Device to Return</label>
                    <select name="device" id="device_select" required class="input-field w-full">
                        {% if devices %}
                            {% for id, name in devices %}
                            <option value="{{ id }}">{{ name }}</option>
                            {% endfor %}
                        {% else %}
                            <option value="" disabled selected>No devices currently on loan</option>
                        {% endif %}
                    </select>
                </div>
                
                <button class="btn red w-full" type="submit">Complete Return</button>
            </form>
        </div>

        <a href="{{ url_for('index') }}" class="mt-6 inline-block w-full">
            <button class="btn blue w-full">Back to Home</button>
        </a>
    </div>

</body>
</html>
