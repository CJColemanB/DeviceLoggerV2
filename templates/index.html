<!DOCTYPE html>
<html>
<head>
    <!-- Corrected Tailwind CSS script tag -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Device Loan System</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
<div class="max-w-xl w-full p-8 bg-white rounded-xl shadow-2xl text-center">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8">Device Loan System</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="mb-4 p-4 border-l-4 rounded-lg 
                    {% if category == 'success' %} bg-green-100 border-green-500 text-green-700
                    {% elif category == 'error' %} bg-red-100 border-red-500 text-red-700
                    {% else %} bg-blue-100 border-blue-500 text-blue-700
                    {% endif %}">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Centered and larger buttons, responsive layout -->
    <div class="flex flex-col sm:flex-row justify-center items-center gap-6 mt-6">
        <a href="{{ url_for('loan') }}">
            <button class="btn blue home-btn">Loan a Device</button>
        </a>
        <a href="{{ url_for('return_device') }}">
            <button class="btn green home-btn">Return a Device</button>
        </a>
        <a href="{{ url_for('admin') }}">
            <button class="btn red home-btn">Admin Panel</button>
        </a>
    </div>
</div>

</body>
</html>
