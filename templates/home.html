<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device Loan</title>
    <link rel="stylesheet://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
{% include 'navbar.html' %}
<div class="container mt-4">
    <h2>Device Loan Form</h2>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Device Type</label>
            <select name="device_type" class="form-select" required>
                <option value="Laptop">Laptop</option>
                <option value="Laptop Charger">Laptop Charger</option>
                <option value="Headphones">Headphones</option>
                <option value="iPad">iPad</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Select Device</label>
            <select name="device_code" class="form-select" required>
                {% for device in available_devices %}
                <option value="{{ device[0] }}">{{ device[0] }} ({{ device[1] }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
</body>
</html>
